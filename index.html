<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#popup-window" class="header__btn btn">Open pop-up button</a>
      </header>
      <main class="main">
        <ol class="main__grid grid">
          <li class="grid__item grid__item--first"></li>
          <li class="grid__item grid__item--second"></li>
          <li class="grid__item grid__item--third"></li>
          <li class="grid__item grid__item--fourth"></li>
          <li class="grid__item grid__item--fifth"></li>
        </ol>
        <ul class="main__flex flex">
          <li class="flex__item"></li>
          <li class="flex__item"></li>
          <li class="flex__item"></li>
          <li class="flex__item"></li>
        </ul>
      </main>
      <footer class="footer"></footer>
    </div>
    <div class="popup" id="popup-window">
      <div class="popup__container">
        <a href="#" class="popup__closeBtn btn">
          X
        </a>
        <h1 class="popup__title">Pop-up</h1>
      </div>
    </div>
  </body>
</html>
